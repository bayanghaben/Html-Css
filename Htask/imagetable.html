<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <h1>Images in table</h1>
  </head>
  <body>
    <hr />
    <h2>What are your favorite Pets?</h2>
    <table border="1" cellspacing="0" cellpadding="10">
      <thead>
        <tr>
          <th>Pet image</th>
          <th>More Facts About(as a link)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <img
              src="https://nationaltoday.com/wp-content/uploads/2020/12/National-Horse-Day-1-300x300.jpg"
              alt="horse pic"
              height="200px"
              width="200px"
            />
          </td>
          <td align="center">
            <a href="https://en.wikipedia.org/wiki/Horse" target="_blank"
              >Horse</a
            >
          </td>
        </tr>
        <tr>
          <td>
            <img
              src="https://i0.wp.com/www.honeybeesuite.com/wp-content/uploads/2011/03/David-Cappaert-3.jpg?fit=1170%2C960&ssl=1"
              alt="bees pic"
              height="200px"
              width="200px"
            />
          </td>
          <td align="center">
            <a href="https://en.wikipedia.org/wiki/Bee" target="_blank">Bee</a>
          </td>
        </tr>
        <tr>
          <td>
            <img
              src="https://winnebagoanimals.org/wp-content/uploads/2021/08/Parakeeets.jpg"
              alt="Parakeet pic"
              height="200px"
              width="200px"
            />
          </td>
          <td align="center">
            <a href="https://en.wikipedia.org/wiki/Parakeet" target="_blank"
              >Parakeet</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
