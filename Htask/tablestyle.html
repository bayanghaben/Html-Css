    <h1>Table Style</h1>
  </head>
  <body>
    <style>
      td {
        border: solid 1px black;
        border-radius: 4px;
        box-shadow: 0px 4px 4px 0px #585858;
        font-size: x-large;
      }
    </style>
    <table cellspacing="15">
      <tr>
        <td>Row1 col.1</td>
        <td>Row1 col.2</td>
        <td>Row1 col.3</td>
      </tr>
      <tr>
        <td>Row2 col.1</td>
        <td>Row2 col.2</td>
        <td>Row2 col.3</td>
      </tr>
    </table>
  </body>
